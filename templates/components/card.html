{% extends 'layout/master.html' %}
{% block content %}
<style>
    body {
        background-color: #f0f2f5; /* Light gray background for the entire page */
    }
    .custom-card {
        background-color: #ffffff; /* White background for cards */
        border: 1px solid #ddd; /* Light border around cards */
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
        overflow: hidden; /* Ensure content stays within the card */
    }
    .custom-card img {
        border-top-left-radius: 15px; /* Round top left corner of image */
        border-top-right-radius: 15px; /* Round top right corner of image */
    }
    .custom-card-title {
        color: #333; /* Darker text color for title */
        font-weight: bold; /* Bold title */
    }
    .custom-card-price {
        color: #28a745; /* Green color for price */
        font-weight: bold; /* Bold price */
    }
    .custom-card-rating {
        display: flex;
        align-items: center;
        color: #ffcc00; /* Gold color for rating */
    }
    .custom-card-rating p {
        margin: 0;
        margin-left: 5px;
    }
    .custom-card-button {
        background-color: #007bff; /* Blue button background */
        border-color: #007bff; /* Blue button border */
        color: #fff; /* White text */
        transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }
    .custom-card-button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
</style>
{% for product in product_list %}
<div class="col-md-3">
    <div class="card mb-4 custom-card">
        <img src="{{ product['image'] }}" class="card-img-top" alt="Card Image" style="height: 12rem; object-fit: contain; margin-top: 25px">
        <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title custom-card-title" style="height: 70px; display: -webkit-box; -webkit-box-orient: vertical; overflow: hidden; -webkit-line-clamp: 2; line-clamp: 2; text-overflow: ellipsis; max-height: 3em; line-height: 1.5em;">
                {{ product['title'] }}
            </h5>
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <h6 class="card-text custom-card-price">$ {{ product['price'] }}</h6>
                </div>
                <div class="custom-card-rating">
                    <i class="fas fa-star"></i>
                    <p class="card-text">{{ product['rating']['rate'] }}</p>
                </div>
            </div>
            <a href="/products_detail?id={{ product['id'] }}" class="btn custom-card-button mt-2">Buy Now</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
